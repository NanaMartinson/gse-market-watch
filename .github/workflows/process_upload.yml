name: Process GSE Upload

on:
  push:
    paths:
      - 'uploads/*.csv'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install pandas
        
      - name: Process uploaded files
        run: python scripts/process_upload.py
        
      - name: Build data JSON
        run: python scripts/build_data.py
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add seeds/ public/gse_data.json
          git add -u uploads/
          git diff --quiet && git diff --staged --quiet || git commit -m "Process GSE upload $(date +'%Y-%m-%d %H:%M')"
          git push
